<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Raaka-aineet</h1>

        <ol>
            <li th:each="raakaaine : ${raakaaine_index}">
                <span th:text="${raakaaine.nimi}">Raakaaine: </span> <a th:href="${'/raakaaine/' + raakaaine.id}">linkki</a>
            </li>
        </ol>
        
        <h2>Lisää uusi raakaaine</h2>

        <form method="POST" action="/raakaaine/">
            Lisättävä raakaaine:<br/>
            <input type="text" name="nimi"/><br/>
            <input type="submit" value="Lisää"/>
        </form>
        
    </body>
</html>
