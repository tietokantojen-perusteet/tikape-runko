<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <style>
        section {
            float: left;
            margin: 0 0%;
            width: 14%;
        }
        div.fixed {
            position: fixed;
            bottom: 0;
            left: 5px;
            width: 200px;
        }

        ul { 
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
    </style>
    <head>
        <title>Aiheet</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1 th:text="${aluenimi}">Alueen nimi</h1>


        <section>
            <p>Aihe</p>

            <ul>
                <li th:each="aihe: ${aihelista}">
                    <a th:href="@{~/aihe/{id}(id=${aihe.id})}"><span th:text="${aihe.nimi}">aiheen nimi</span></a>
                </li>
            </ul>
        </section>
        <section>
            <p>Viesteja yhteensa</p>
            <ul>
                <li th:each="viestimaara : ${viestimaarat}">
                    <span th:text="${viestimaara}">viestimaara</span>
                </li>
            </ul>
        </section>
        <section>
            <p>Viimeisin viesti</p>
            <ul>
                <li th:each="viimeisin : ${viimeisimmat}">
                    <span th:text="${viimeisin}">viimeisin</span>
                </li>
            </ul>
        </section>
        <section>
            <center>
            <p>Poista aihe</p>
            <ul>
                <li th:each="aihe : ${aihelista}">
                        <form method="POST" th:action="@{~/aihe/poista/__${aihe.id}__}">
                        <input type="submit" value="" style="width:15px; height: 15px;" />                        
                    </form>
                </li>
            </ul>
            </center>
        </section>

                
        <div class="fixed">

            <br></br>
            <form method='GET' th:action="@{~/}">
                <input type="submit" value="Takaisin aihealueisiin" />
            </form>

            <h3>Lisaa aihe</h3>

            <form method="POST" th:action="@{~/alue/__${alueid}__}">
                <input type="text" name="name"/>
                <input type="submit" value="Lisaa!"/>
            </form>

        </div>
    </body>
</html>
