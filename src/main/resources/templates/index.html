<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Smoothiearkisto</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>

<section class="main">
    <h1>Smoothiearkisto</h1>
    <ol>
        <li th:each="smoothie : ${smoothiet}">
            <span th:href="${'/smoothiet/' + smoothie.id}" th:text="${smoothie}">Smoothien nimi</span>
        </li>
    </ol>

    <p><a href="/uusismoothie" class="block">Luo uusi smoothie</a>
    <a href="/raakaaineet" class="block">Lisää uusi raaka-aine</a></p>
</section>

</body>
</html>
