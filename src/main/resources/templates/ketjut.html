<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Aihealueen alaiset ketjut</h1>

      
         <table>
      <tr th:each="Ketju : ${ketjut}">
        <td><a th:href="@{~/Ketju(id=${Aihealue.id},sivu=1)}" th:text="${Aihealue.aihe}">palsta</a><span th:text="| (${Aihealue.koko} viestiä) - ${Aihealue.viimeisin}|"></span></td>
      </tr>
    </table>
        
    <form method="POST">
      <textarea name="Ketju"></textarea>
      <button type="submit"  >Lähetä</button>
    </form>

    </body>
</html>
