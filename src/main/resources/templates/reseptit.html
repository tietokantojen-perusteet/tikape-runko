<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Reseptit</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <p><a href="/etusivu">Takaisin</a></p>
        <h1>Reseptit</h1>

        <ul>
            <li th:each="resepti: ${reseptit}">
                <span th:text="${resepti.id}"></span>
                <span>. </span>
                <span style="font-weight:bold;" th:text="${resepti.nimi}"></span>
                <form th:action="@{~/reseptit/delete/{id}(id=${resepti.id})}" method="POST">
                    <input type="submit" value="Poista"/>
                </form>

                <p>Raaka-aineet:</p>

                <ul>
                    <li th:each="raakaAine: ${resepti.raakaAineet}">
                        <span th:text="${raakaAine.nimi}">raaka-aine</span>
                        <span>: </span> 
                        <span th:text="${raakaAine.maara}">määrä</span>
                    </li>

                </ul>


                <p>Ohje: <span th:text="${resepti.ohje}">ohje</span></p>
                <hr></hr>
            </li>
        </ul>
        
        
        
    </body>
</html>
